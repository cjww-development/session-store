include "common.conf"

appName = "session-store"

play {
  application {
    loader = "play.api.inject.guice.GuiceApplicationLoader"
  }

  modules {
    enabled += "com.cjwwdev.http.modules.HttpBindingModule"
    enabled += "com.cjwwdev.modules.FilterBindings"
    enabled += "play.modules.reactivemongo.ReactiveMongoModule"
    enabled += "common.ServiceBindings"
  }

  http {
    router  = prod.Routes
    filters = "common.SessionStoreFilters"
  }
}

metrics {
  showSamples = false
  jvm          = false
  enabled      = false
  graphite {
    enabled = false
  }
}

jobs {
  session-cleaner {
    enabled   = false
    interval  = 86400
  }
}

repositories {
  DefaultSessionRepository {
    uri        = "mongodb://localhost:27017"
    uri        = ${?MONGO_URI}
    database   = "session-store"
    database   = ${?MONGO_DATABASE}
    collection = "sessions"
  }
}
